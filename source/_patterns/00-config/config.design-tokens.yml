# Design Tokens
# Define basic design variables here.
gesso:
  palette:
    brand:
      blue:
        base: '#0071BC'
        light: '#4773aa'
        light-1: '#8ba6ca'
        light-2: '#dce4ef'
        dark: '#205493'
        dark-1: '#112E51'
      red:
        base: '#e31c3d'
        light: '#e59393'
        light-1: '#f9dede'
        dark: '#cd2026'
        dark-1: '#981b1e'
      ocean-blue:
        base: '#02bfe7'
        light: '#9bdaf1'
        light-1: '#e1f3f8'
        dark: '#00a6d2'
        dark-1: '#046b99'
      gold:
        base: '#fdb81e'
        light: '#f9c642'
        light-1: '#fad980'
        light-2: '#fff1d2'
      green:
        base: '#2e8540'
        light: '#4aa564'
        light-1: '#94bfa2'
        light-2: '#e7f4e4'
    grayscale:
      white: '#fff'
      gray-1: '#f7f7f7'
      gray-2: '#f1f1f1'
      gray-3: '#d6d7d9'
      gray-4: '#aeb0b5'
      gray-5: '#5b616b'
      gray-6: '#323a45'
      black: '#212121'
  box-shadow:
    0: none
    1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24)
    2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
    3: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23)
    4: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22)
    5: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22)
  constrains:
    sm: 800px
    md: 1440px
    lg: 2200px
  breakpoints:
    xs: 480px
    sm: 700px
    md: 960px
    lg: 1280px
  colors:
    text:
      primary: grayscale.black
      secondary: grayscale.gray-5
      accent: brand.ocean-blue.dark
      on-light: grayscale.black
      on-dark: grayscale.white
      link: brand.blue.base
      link-hover: brand.blue.dark
      link-visited: brand.blue.dark
    background:
      primary: grayscale.white
      secondary: brand.blue.dark-1
    form:
      bg: grayscale.gray-1
      bg-active: grayscale.white
      bg-highlight: brand.blue.base
      border: grayscale.gray-3
      border-active: grayscale.gray-5
    table:
      border: grayscale.gray-5
      bg: grayscale.white
      bg-head: grayscale.gray-2
      bg-foot: grayscale.gray-2
    button:
      primary:
        bg: brand.blue.base
        bg-hover: brand.blue.dark
        bg-active: brand.blue.dark-1
        text: grayscale.white
        text-hover: grayscale.white
        text-active: grayscale.white
      secondary:
        bg: brand.ocean-blue.base
        bg-hover: brand.ocean-blue.dark
        bg-active: brand.ocean-blue.dark-1
        text: grayscale.white
        text-hover: grayscale.white
        text-active: grayscale.white
      disabled:
        bg: grayscale.gray-2
        text: grayscale.gray-4
      danger:
        bg: brand.red.base
        bg-hover: brand.red.dark
        bg-active: brand.red.dark-1
        text: grayscale.white
        text-hover: grayscale.white
        text-active: grayscale.white
  typography:
    font-family:
      primary:
        name: Source Sans Pro
        stack: '"Source Sans Pro", Arial, sans-serif'
      system:
        name: Apple System
        stack: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Oxygen-Sans", Ubuntu, Cantarell, "Fira Sans", Droid Sans, sans-serif'
      monospace:
        name: Consolas
        stack: 'Consolas, "Lucida Console", "Liberation Mono", "Courier New", monospace, sans-serif'
    base-font-size: 16px
    font-size:
      0: 12px
      1: 16px
      2: 20px
      3: 24px
      4: 32px
      5: 40px
      6: 48px
      7: 56px
      8: 64px
      9: 72px
    font-weight:
      light: 300
      regular: 400
      semibold: 600
      bold: 700
    line-height:
      tight: 1.1
      base: 1.45
      loose: 1.7
    display:
      display:
        font-family: primary.stack
        font-weight: bold
        font-size: 8
        line-height: tight
        color: text.primary
      h1:
        font-family: primary.stack
        font-weight: bold
        font-size: 6
        line-height: tight
        color: text.primary
      h2:
        font-family: primary.stack
        font-weight: bold
        font-size: 5
        line-height: tight
        color: text.primary
      h3:
        font-family: primary.stack
        font-weight: bold
        font-size: 4
        line-height: tight
        color: text.primary
      h4:
        font-family: primary.stack
        font-weight: bold
        font-size: 3
        line-height: base
        color: text.primary
      h5:
        font-family: primary.stack
        font-weight: bold
        font-size: 1
        line-height: base
        color: text.primary
      h6:
        font-family: primary.stack
        font-weight: semibold
        font-size: 0
        line-height: loose
        text-transform: uppercase
        letter-spacing: -0.04em
        color: text.primary
      blockquote:
        font-family: primary.stack
        font-weight: regular
        font-size: 3
        line-height: base
        color: text.link
      body:
        font-family: primary.stack
        font-weight: regular
        font-size: 1
        line-height: base
        color: text.primary
      body-large:
        font-family: primary.stack
        font-weight: regular
        font-size: 2
        line-height: base
        color: text.primary
      cite:
        color: text.secondary
        font-family: primary.stack
        font-weight: semibold
        font-size: 0
        font-style: normal
        letter-spacing: .02em
        line-height: tight
  transitions:
    ease:
      ease-in-out: 'cubic-bezier(0.4, 0, 0.2, 1)'
      ease-out: 'cubic-bezier(0.0, 0, 0.2, 1)'
      ease-in: 'cubic-bezier(0.4, 0, 1, 1)'
      sharp: 'cubic-bezier(0.4, 0, 0.6, 1)'
    duration:
      shortest: 150ms
      short: 200ms
      standard: 375ms
      long: 400ms
      intro: 270ms
      outro: 195ms
  z-index:
    nav: 1000
    drawer: 1200
    modal: 1300
  spacing:
    xxsm: 4px
    xsm: 8px
    sm: 16px
    md: 24px
    lg: 40px
    xl: 56px
    xxl: 96px
