---
engines:
  phpcs:
    enabled: true
    php_version: 7.3
  eslint:
    enabled: true
    exclude_paths:
      - '**/*.svg'
      - '**/*.artifact.scss'
  remark-lint:
    enabled: false
languages:
  php:
    extensions:
      - '.php'
      - '.module'
      - '.inc'
      - '.install'
      - '.profile'
      - '.theme'
      - '.test'
exclude_paths:
  - 'pattern-lab/**'
  - 'css/**'
  - 'images/**'
  - 'js/dist/**'
  - 'js/libraries/**'
  - 'js/overrides/**'
  - 'node_modules/**'
  - 'vendor/**'
  - 'lib/**'
